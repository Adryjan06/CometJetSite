<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel Pilota</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Witaj, <span id="pilot-name"></span>!</h1>
    <button id="logout-btn">Wyloguj się</button>

    <section>
      <h2>Wybierz dni do latania</h2>
      <form id="schedule-form">
        <label><input type="checkbox" name="days" value="Poniedziałek" /> Poniedziałek</label>
        <label><input type="checkbox" name="days" value="Wtorek" /> Wtorek</label>
        <label><input type="checkbox" name="days" value="Środa" /> Środa</label>
        <label><input type="checkbox" name="days" value="Czwartek" /> Czwartek</label>
        <label><input type="checkbox" name="days" value="Piątek" /> Piątek</label>
        <label><input type="checkbox" name="days" value="Sobota" /> Sobota</label>
        <label><input type="checkbox" name="days" value="Niedziela" /> Niedziela</label>
        <button type="submit">Zapisz grafik</button>
      </form>
    </section>

    <section>
      <h2>Twój grafik na najbliższy tydzień</h2>
      <ul id="schedule-list"></ul>
    </section>

    <section>
      <h2>Twoje loty</h2>
      <ul id="flights-list"></ul>
    </section>

    <section>
      <h2>Twoje samoloty</h2>
      <ul id="aircraft-list"></ul>
    </section>
  </div>

  <script src="panel.js" defer></script>
</body>
</html>
